<h2>Lista de Entidades</h2>
<table border="1" cellpadding="5">
  <thead>
    <tr>
      <th>ID</th>
      <th>NIT</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entidad of entidades">
      <td>{{ entidad.id }}</td>
      <td>{{ entidad.nit }}</td>
      <td>{{ entidad.nombre }}</td>
      <td>
        <button (click)="eliminarEntidad(entidad.id!)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
